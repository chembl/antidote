<!-- Install Grid Section -->
<section id="screenshots">
    <div class="container" style="width:700px;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Screenshots</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="bs-example">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="{{ site.url }}/img/1.png" alt="...">
                        </div>
                        <div class="item">
                            <img src="{{ site.url }}/img/2.png" alt="...">
                        </div>
                        <div class="item">
                            <img src="{{ site.url }}/img/3.png" alt="...">
                        </div>
                        <div class="item">
                            <img src="{{ site.url }}/img/4.png" alt="...">
                        </div>
                        <div class="item">
                            <img src="{{ site.url }}/img/5.png" alt="...">
                        </div>
                        <div class="item">
                            <img src="{{ site.url }}/img/6.png" alt="...">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
