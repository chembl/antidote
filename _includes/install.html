
    <!-- Install Grid Section -->
    <section id="install">
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Choose operating system</h2>
                    <br />
                    <br />
                </div>
            </div>
            <div class="row oses">
                {% for post in site.categories.['Operating Systems'] %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link {{post.alt}}" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-lightbulb-o fa-3x"></i><br/>
                                    Click for instructions
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
            <div>
                <br />
                <br />
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Install using</h2>
                    <br />
                    <br />
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.['Virtualisation'] %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-lightbulb-o fa-3x"></i><br/>
                                    Click for instructions
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>


        </div>
    </section>
