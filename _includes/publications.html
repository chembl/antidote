
    <!-- Install Grid Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Publications</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.['publications'] %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="{{post.link}}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i><br/>
                                    Look inside
                                </div>
                            </div>
                            <div class="note">
                                    <h5>DOI: {{post.alt}}</h5>
                                    <p>{{post.title}}</p>
                            </div>                            
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
